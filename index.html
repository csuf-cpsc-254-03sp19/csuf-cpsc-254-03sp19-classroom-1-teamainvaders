<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Alien Invasion</title>
  <link rel="CSS/stylesheet" href="CSS/base.css" type="CSS/text/css" />
  <!-- Google Fonts API to provide special fonts -->
  <link href='http://fonts.googleapis.com/css?family=Syncopate' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
</head>
<body onload="onload()">
  <div id='container'>
      <div style="text-align:center">
    <canvas id='game' width='320' height='480'></canvas>
    <button onclick="pause()">Pause</button>
    <span id="brightness">brigthness : 10</span>

  </div>
  <p style="text-align:center">HTML background music test</p>

    <!-- <audio src="music/alien-spaceship_daniel_simion.mp3" controls autoplay /> -->



    <audio id = "player" src="music/spaceinvaders1.wav"></audio>
         <div>
           <div style = "text-align:center">
           <button onclick="document.getElementById('player').play()">Play</button>
           <button onclick="document.getElementById('player').pause()">Pause</button>
           <button onclick="document.getElementById('player').volume += 0.1">Vol +</button>
           <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button>
         </div>

  <script src='Scripts/engine.js'></script>
  <script src='Scripts/game.js'></script>
</body>
</html>
